<!DOCTYPE html>
<html>
<head>
    <title>Vocab Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* ====== Global Styles ====== */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f6f7;
    margin: 0;
    padding: 0;
    color: #333;
}

.container {
    max-width: 480px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* ====== Headings ====== */
h2 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
}

/* ====== Form Elements ====== */
label {
    display: block;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 8px;
}

select,
input[type="text"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 18px;
    box-sizing: border-box;
}

/* ====== Buttons ====== */
button {
    width: 100%;
    padding: 14px;
    margin-bottom: 16px;
    background: #3498db;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
    box-sizing: border-box;
}

button:hover {
    background: #2980b9;
}

/* ====== Filter Entries List ====== */
#resultList {
    list-style: none;
    padding: 0;
    margin: 10px 0 0;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

#resultList li {
    background: #eef3f7;
    padding: 10px 12px;
    border-radius: 20px;
    font-size: 16px;
    flex: 1 0 45%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-sizing: border-box;
}

/* Word text styling */
.word-text {
    cursor: pointer;
    flex-grow: 1;
    margin-right: 8px;
    font-size: 16px;
}

/* Delete button styling */
.delete-btn {
    color: red;
    cursor: pointer;
    font-size: 18px;
}

/* ====== Responsive Media Queries ====== */
@@media screen and (max-width: 768px) {
    .container {
        margin: 10px;
        padding: 16px;
    }

    h2 {
        font-size: 22px;
        margin-bottom: 18px;
    }

    label,
    select,
    input[type="text"],
    button {
        font-size: 20px;
    }

    select,
    input[type="text"] {
        padding: 14px;
        margin-bottom: 14px;
    }

    button {
        padding: 16px;
        margin-bottom: 14px;
    }

    #resultList li {
        font-size: 18px;
        flex: 1 0 48%;
    }
}

@@media screen and (max-width: 480px) {
    h2 {
        font-size: 20px;
        margin-bottom: 16px;
    }

    label,
    select,
    input[type="text"],
    button {
        font-size: 22px;
    }

    select,
    input[type="text"] {
        padding: 16px;
        margin-bottom: 12px;
    }

    button {
        padding: 18px;
        margin-bottom: 12px;
    }

    #resultList li {
        font-size: 20px;
        flex: 1 0 100%;
        padding: 12px 14px;
    }

    .word-text {
        font-size: 18px;
    }

    .delete-btn {
        font-size: 20px;
    }
}

    </style>
</head>
<body>

    <div class="container">
        <h2>ðŸ“š Vocab Manager</h2>

        <div class="form-group">
            <label>Category:</label>
            <select id="category">
                <option value="vocab">Vocab</option>
                <option value="idioms">Idioms</option>
                <option value="ows">OWS</option>
                <option value="gmr">Grammar</option>
            </select>

            <label>Alphabet:</label>
            <select id="alphabet">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
                <option value="J">J</option>
                <option value="K">K</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="N">N</option>
                <option value="O">O</option>
                <option value="P">P</option>
                <option value="Q">Q</option>
                <option value="R">R</option>
                <option value="S">S</option>
                <option value="T">T</option>
                <option value="U">U</option>
                <option value="V">V</option>
                <option value="W">W</option>
                <option value="X">X</option>
                <option value="Y">Y</option>
                <option value="Z">Z</option>

            </select>
        </div>

        <div class="form-group">
            <input type="text" id="wordInput" placeholder="Enter word or phrase" />
            <button onclick="addEntry()">Add</button>
        </div>

        <div class="section">
            <h3>ðŸ“‚ Filter Entries</h3>
            <button onclick="filterEntries()">Filter</button>
            <button onclick="exportToPDF()">ðŸ“„ Export to PDF</button>
            <ul id="resultList"></ul>
        </div>
    </div>

    <script>
        // Helper to build localStorage key
        function getKey(category, letter) {
            return category + "_" + letter.toUpperCase();
        }

        // Add entry to localStorage
        function addEntry() {
            const category = document.getElementById("category").value;
            const letter = document.getElementById("alphabet").value;
            const word = document.getElementById("wordInput").value.trim();

            if (!word) return alert("Please enter a word/phrase.");

            const key = getKey(category, letter);
            const data = JSON.parse(localStorage.getItem(key)) || [];

            if (!data.includes(word)) {
                data.push(word);
                localStorage.setItem(key, JSON.stringify(data));
                alert("âœ… Added successfully!");
            } else {
                alert("âš ï¸ Word already exists in this category and letter.");
            }

            document.getElementById("wordInput").value = "";
            filterEntries();  // update list if active
        }

        // Show entries for selected category & letter
        function filterEntries() {
            const category = document.getElementById("category").value;
            const letter = document.getElementById("alphabet").value;
            const key = getKey(category, letter);
            const data = JSON.parse(localStorage.getItem(key)) || [];

            const list = document.getElementById("resultList");
            list.innerHTML = "";

            data.forEach((item, idx) => {
                const li = document.createElement("li");

                const wordSpan = document.createElement("span");
                wordSpan.textContent = item;
                wordSpan.className = "word-text";
                wordSpan.title = "Click to see where this appears";
                wordSpan.onclick = () => showWordDetails(item);

                const deleteBtn = document.createElement("span");
                deleteBtn.textContent = "âŒ";
                deleteBtn.className = "delete-btn";
                deleteBtn.title = "Delete this word";
                deleteBtn.onclick = () => {
                    if (confirm(`Delete "${item}" from ${category.toUpperCase()} â€“ ${letter}?`)) {
                        data.splice(idx, 1);
                        localStorage.setItem(key, JSON.stringify(data));
                        filterEntries();
                    }
                };

                li.appendChild(wordSpan);
                li.appendChild(deleteBtn);
                list.appendChild(li);
            });
        }

        // Find and display where a word exists across all categories & letters
        function showWordDetails(selectedWord) {
            const categories = ["vocab", "idioms", "ows"];
            const resultList = document.getElementById("resultList");
            resultList.innerHTML = "";

            let found = false;
            categories.forEach(cat => {
                for (let i = 65; i <= 90; i++) {
                    const letter = String.fromCharCode(i);
                    const key = getKey(cat, letter);
                    const data = JSON.parse(localStorage.getItem(key)) || [];

                    data.forEach(entry => {
                        if (entry.toLowerCase() === selectedWord.toLowerCase()) {
                            const li = document.createElement("li");
                            li.innerHTML = `<strong>${entry}</strong> in <em>${cat.toUpperCase()}</em> [${letter}]`;
                            resultList.appendChild(li);
                            found = true;
                        }
                    });
                }
            });

            if (!found) {
                const li = document.createElement("li");
                li.textContent = "No matching entries found in any category.";
                resultList.appendChild(li);
            }
        }

        // Export the entire selected category Aâ€“Z into a PDF
        async function exportToPDF() {
            const category = document.getElementById("category").value;
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 10;

            doc.setFontSize(18);
            doc.text(`${category.toUpperCase()} Dictionary`, 105, y, { align: 'center' });
            y += 10;

            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const key = getKey(category, letter);
                const data = (JSON.parse(localStorage.getItem(key)) || []).sort((a, b) => a.localeCompare(b));

                if (data.length) {
                    doc.setFontSize(14);
                    doc.setTextColor(0, 0, 150);
                    if (y > 280) { doc.addPage(); y = 10; }
                    doc.text(`${letter}:`, 15, y);
                    y += 8;

                    doc.setFontSize(12);
                    doc.setTextColor(0, 0, 0);
                    const lineChunks = doc.splitTextToSize(data.join("\n\n"), 180);
                    lineChunks.forEach(chunk => {
                        if (y > 280) { doc.addPage(); y = 10; }
                        doc.text(chunk, 20, y);
                        y += 7;
                    });
                }
            }

            doc.save(`${category}_Dictionary.pdf`);
        }

        // Autoâ€‘select alphabet & reâ€‘filter as user types first letter
        document.getElementById('wordInput')
            .addEventListener('input', function (e) {
                const txt = e.target.value.trim();
                if (!txt) return;
                const first = txt[0].toUpperCase();
                if (first >= 'A' && first <= 'Z') {
                    const select = document.getElementById('alphabet');
                    if (select.value !== first) {
                        select.value = first;
                        filterEntries();
                    }
                }
            });
    </script>
</body>
</html>
